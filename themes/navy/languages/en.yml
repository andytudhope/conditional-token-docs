          description: "Work through these docs and include EIP-1155 MultiTokens in your own applications to enable a whole new world of uses cases! <br><br> Save gas, piggy-back off the secured work of other developers, and together, we can build liquid markets for everything from prediction to gaming, and so contribute toward a more equitable and accessible economy for all."
